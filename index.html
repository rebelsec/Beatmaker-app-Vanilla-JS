<link rel="stylesheet" href="style.css">

</head>

    <div class="pads">

      </div>

      </div>
      <div class="pad3">
        <audio class="sound" src="./beats/confetti.mp3"></audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./beats/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./beats/moon.mp3"></audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="./beats/ufo.mp3"></audio>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
